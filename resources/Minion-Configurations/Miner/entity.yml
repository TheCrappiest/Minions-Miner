#==================================#
# Minions-Revamped By TheCrappiest #
#        Miner Minion Entity       #
#==================================#

# Size - do you want the armorstand of the minion to be "SMALL" or "LARGE"?
Size: 'SMALL'

# Head: 'Base64:<data>' - Will use a head based off the Base64 data given.
# Head: 'hbd:<id>' - If this head id exists in head database it will be used. (Requires the head database plugin to be installed and the hook to be enabled.)
# Head: '<username>' - will produce a skull from this username. (You can also use MHF codes such as "MHF_ArrowUp")
Head: '%minion_owner%'

# You can use any chest plate.
# If LEATHER_CHESTPLATE is used you can add the Color path.
# Color: (255, 255, 255) - Will color the leather white.
# Placeholder Colors; YELLOW, ORANGE, BLUE, LIGHTBLUE, RED, GREEN, WHITE, PURPLE, BLACK
Chestplate:
  Material: 'LEATHER_CHESTPLATE'
  Color: 'BLUE'

Leggings:
  Material: 'LEATHER_LEGGINGS'
  Color: 'BLUE'
  
Boots:
  Material: 'LEATHER_BOOTS'
  Color: 'BLUE'

Held_Item:
  Material: 'DIAMOND_PICKAXE'

# Should the minions name be visible?
Show_Name: true
Entity_Name: '&e&lMiner Minion'

# Can the player give the minion a holdable item?
Give_Item_Permission: 'Minions.miner.give_newitem'

# What items can be given to this minion to hold?
Holdable_Materials:
  - 'IRON_PICKAXE'
  - 'DIAMOND_PICKAXE'
  - 'NETHERITE_PICKAXE'